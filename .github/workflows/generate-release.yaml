name: create release on pull request merge to develop
run-name: ${{github.actor}} cerró pull request
on:
  pull_request:
    types: [closed]
jobs:
  create_release:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged && github.event.pull_request.base.ref == 'develop'
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 17 (Corretto)
        uses: actions/setup-java@v3
        with:
          java-version: '17.0.7'
          distribution: 'adopt'
          java-package: 'jdk'
          architecture: 'x64'
          check-latest: false
          server-id: 'github'
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}
          overwrite-settings: true
          job-status: 'success'

      - name: Generar Release
        id: create_release
        uses: actions/create-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0
          release_name: Release v1.0.0
          draft: false
          prerelease: false

      - name: Obtener ID de la Release
        run: echo "La ID de la nueva release es ${{ steps.create_release.outputs.id }}"
